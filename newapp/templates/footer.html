<script type="text/javascript">

      var btn = $('#button');

    $(window).scroll(function() {
      if ($(window).scrollTop() > 300) {
        btn.addClass('show');
      } else {
        btn.removeClass('show');
      }
    });

    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop:0}, '300');
    });




</script>

<script>

        const searchnews = () => {
            let filter = document.getElementById('myInput').value.toUpperCase();
            row = document.getElementById('row');
            col = row.getElementsByTagName('div');

            for(var i=0;i<col.length;i++){
                let heading = col[i].getElementsByTagName('h5')[0];
                let headingValue = heading.textContent || heading.innerHTML ;

                let para = col[i].getElementsByTagName('p')[0];
                let paraValue = para.textContent || para.innerHTML ;

                let text = col[i].getElementsByTagName('text')[0];
                let textValue = text.textContent || text.innerHTML ;

                if(headingValue.toUpperCase().indexOf(filter) > -1 ||
                   paraValue.toUpperCase().indexOf(filter) > -1 ||
                   textValue.toUpperCase().indexOf(filter) > -1  )
                {
                    col[i].style.display = '';
                }else{
                    col[i].style.display = 'none';
                }
            }
        }
</script>
